<div class="my-3">
<h4>Add a TODO</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="titleName" >
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="descName">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add a ToDo</button>
  </form>
</div>
